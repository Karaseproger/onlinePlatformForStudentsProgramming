<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр видео</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 60%;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        video {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .description {
            margin-top: 20px;
            font-size: 16px;
            line-height: 1.6;
        }
        .comment-section {
            margin-top: 30px;
        }
        .comment-section textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .comment-section input[type="file"] {
            margin-top: 10px;
        }

        /* Стили кнопок из index.html */
        .submit-btn {
            background-color: #000;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 15px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #444;
        }

        /* Адаптивные стили для мобильных устройств */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 15px;
            }
            video {
                height: auto;
            }
            .description {
                font-size: 14px;
            }
            .comment-section textarea {
                height: 80px;
                font-size: 12px;
            }
            .submit-btn {
                width: 100%;
                padding: 10px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 100%;
                padding: 10px;
            }
            video {
                height: auto;
            }
            .description {
                font-size: 12px;
            }
            .comment-section textarea {
                height: 60px;
                font-size: 12px;
            }
            .submit-btn {
                width: 100%;
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>


<div class="container">
    <!-- Встроенное видео -->
    <video controls>
        <source src="${fileName}" type="video/mp4">
        Ваш браузер не поддерживает видео тег.
    </video>

    <div class="description">
        <h2>Описание видео</h2>
        <p>Это место для описания вашего видео. Вы можете рассказать о содержании, добавить ссылки или другие важные детали.</p>
    </div>
</div>

</body>
</html>
