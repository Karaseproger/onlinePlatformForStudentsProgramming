<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задания - Polelab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Основные стили */
        body.light-mode {
            background-color: #f4f6f9;
            color: #2c3e50;
            transition: background-color 0.4s ease, color 0.4s ease;
        }
        body.dark-mode {
            background-color: #2c3e50;
            color: #ecf0f1;
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        /* Навигация */
        header {
            background-color: #34495e;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            font-weight: bold;
            color: #ffffff;
        }
        .btn-custom {
            display: block;
            width: 80%;
            max-width: 300px;
            margin: 15px auto;
            padding: 15px;
            font-size: 1.1em;
            font-weight: bold;
            color: #ffffff;
            text-align: center;
            border: none;
            border-radius: 8px;
            background-color: #2c3e50;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            text-decoration: none; /* Убирает подчеркивание */
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
        }
        .btn-custom:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background-color: #1f2d3a;
        }

        /* Список заданий */
        .tasks-container {
            margin: 30px;
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            font-size: 1.2em;
        }
        .task {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 5px solid #1E3E62;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s, transform 0.3s;
        }
        .task:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .task-title {
            font-weight: bold;
            color: #1E3E62;
            margin-bottom: 10px;
        }
        .task p {
            color: #7f8c8d;
            margin-bottom: 10px;
        }

        footer {
            margin: 40px 0;
            text-align: center;
        }
    </style>
</head>
<body class="light-mode">
<header>
    <h1>POLELAB</h1>
</header>

<div class="container">
    <h2 class="mt-5 text-center">ЗАДАНИЕ</h2>

    <!-- Блок для полного задания -->
    <div class="tasks-container">
        <div th:each="el : ${post}" class="task">
            <h3 th:text="${el.title}" class="task-title"></h3>
            <p th:text="${el.date}"></p>
            <p th:text="${el.full_text}"></p>
        </div>
    </div>
    <a href="/zadan" class="btn-custom">назад</a>
</div>

</body>
</html>
