spring.application.name=shop-polylab
server.port = 8082

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/polulab_bd?useSSL=false&serverTimezone=Asia/Qyzylorda
spring.datasource.username=	root
spring.datasource.password=	root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true
spring.servlet.multipart.max-file-size=1500MB
spring.servlet.multipart.max-request-size=1500MB
server.tomcat.connection-timeout=60000
spring.mvc.static-path-pattern=/videos/**
data.folder=file:///C:/uploads/videos/
mybatis.mapper-locations=classpath:mybatis/mappers/*.xml
security.enable-csrf=true





